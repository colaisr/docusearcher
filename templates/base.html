<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">DocU Searcher v 1.0</a>

      <form action="search" method="post" id="search">
  <input class="form-control form-control-dark w-100" name="phrase" id="phrase" type="text" placeholder="Search" aria-label="Search"
  data-toggle="modal" data-target="#exampleModal">
      </form>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="{{ url_for('documents') }}">Documents</a>
    </li>
  </ul>
  </nav>

    <!-- Button trigger modal -->
    <br>
    <br>
<div class="alert alert-success" hidden id="mbSearch" role="alert">
  Search started
</div>


  {% for message in get_flashed_messages() %}
  <div class="container text-center">
    <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
  </div>
  <br>
  {% endfor %}


  {% block main %}{% endblock %}


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<script>
  function notify(event)
   {
        document.getElementById('mbSearch').removeAttribute("hidden");
   }
const form = document.getElementById('search');
form.addEventListener('submit', notify);
</script>
</body>

</html>
